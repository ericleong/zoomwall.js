name: Publish Docs

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci
      - run: npm run build --if-present
      - run: npm run docs
      - name: Publish Docs to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3.7.0-8
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          destination_dir: ./
          exclude_assets: .*ignore,.github,!(docs|lib),lib/__tests__,scripts,src,*.json,*.cjs,LICENSE,README.md,lib/*.d.ts,node_modules
          keep_files: true
