<title>zoomwall.js</title>

<link rel="stylesheet" type="text/css" href="./node_modules/zoomwall.js/zoomwall.css" />

<style>

		background-color: black;

		padding: 1em;

		text-align: center;
	}

	a:link, a:visited {
		text-decoration: none;
		font-family: sans-serif;
		color: white;
	}

	a:hover {
		color: #ddd;
	}

	#author {
		float: left;
	}

	#repo {
		float: right;
	}

	#title {
		display: inline-block;
		font-weight: bold;
	}

</style>

<script type="module" src="./node_modules/zoomwall.js/zoomwall.js"></script>

<script type="module">
	import { zoomwall } from "./node_modules/zoomwall.js/zoomwall.js"

	window.onload = function() {
		zoomwall.create(document.getElementById('zoomwall'), true);
	};
</script>
